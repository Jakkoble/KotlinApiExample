<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Kotlin API</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Rubik&display=swap');
    body {
        background-color: #3d5a80;
    }
    .main {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        background-color: #293241;
        width: 20vw;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 10px 10px 20px 1px rgba(0, 0, 0, 0.5);
        text-align: center;
    }
    * {
        color: white;
        margin: 0;
        font-family: "Roboto", sans-serif;
    }
    h1 {
        font-family: "Rubik", monospace;
    }
    button {
        cursor: pointer;
        border: none;
        padding: 10px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        background-color: #ee6c4d;
        margin: 10px;
    }
    .button-area {
        width: 100%;
        display: flex;
        justify-content: space-between;
    }
    a {
        color: #98c1d9;
        text-decoration: none;
    }
</style>
<body>
    <div class="main">
        <div class="container">
            <h1>Hello Developer!</h1>
            <br>
            <p>Welcome to my simple Kotlin Api Example build with Ktor. For tutorial have a look at my <a href="https://github.com/jakkoble/KotlinApiExample/" target="_blank">commented Source Code</a>.</p>
            <br>
            <div class="button-area">
                <button id="put" onclick="sendRequest('POST')">Add a Cherry</button>
                <button id="delete" onclick="sendRequest('DELETE')">Remove a Cherry</button>
            </div>
            <br>
            <a href="http://localhost:8080/fruits?key=Usw98ayVeR" target="_blank">Link to the Fruit List</a>
            <br><br>
            <a style="color: white; text-decoration: underline" href="https://jakkoble.de" target="_blank">by Jakkoble</a>
        </div>
    </div>
<script>
    function sendRequest(type) {
        let request = new XMLHttpRequest()
        request.open(type, "http://localhost:8080/fruits?key=Usw98ayVeR")
        request.setRequestHeader("Content-Type", "application/json")
        let data = `{
            "name": "Cherry",
            "favorite": false
        }`
        request.send(data)
        alert("Request Successfully sent!")
    }
</script>
</body>
</html>
